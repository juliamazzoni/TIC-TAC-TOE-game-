<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header class="page-header">
        <h1 class="animate__animated animate__wobble">TIC TAC TOE</h1>
        <h3>Game <span class="num-of-games"> 1</span></h3>
        <div class="score">
            <h3 class="playerX">Player X = <span class="score-x"> 0</span></h3>
            <h3 class="playerO">Player O =<span class="score-o"> 0</span></h3>
        </div>
        <h4 class="message"></h4>
    </header>
    
    <div class="game-table">
        <button data-num="1" class="boxes"></button>
        <button data-num="2" class="boxes"></button>
        <button data-num="3" class="boxes"></button>
        <button data-num="4" class="boxes"></button>
        <button data-num="5" class="boxes"></button>
        <button data-num="6" class="boxes"></button>
        <button data-num="7" class="boxes"></button>
        <button data-num="8" class="boxes"></button>
        <button data-num="9" class="boxes"></button> 
    </div>

    <button class="reset-btn">Reset</button>
<script src="game.js"></script>
</body>
</html>
